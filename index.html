<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do list</title>
    <link rel="shortcut icon" href="./icon/bx-check.svg" type="image/x-icon">

    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <h1 id="titulo">To Do list</h1>
        </div>
    </header>

    <section>
        <div class="subtitulo">
            <h2>AÃ±adir tarea</h2>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div>
                        <div class="texto">
                            <p>Introduzca la tarea que tiene que hacer.</p>
                        </div>
                        <div>
                            <input type="text" name="text" class="input" placeholder="Tarea" id="tarea">
                        </div>
                        <div>
                            <button id="boton" class="boton-entrada">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section>
        <div class="subtitulo">
            <h2>Tareas</h2>
        </div>

        <div class="container-fluid text-center caja">
            <div class="row encabezado">
                <div class="col-md-3">
                    <div class="actividad">
                        <p>Estado act.</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="actividad">
                        <p>Actividad</p>
                    </div>
                </div>

                <div class="col-md-3" id="borrar">
                    <div class="actividad" >
                        <p>Borrar</p>
                    </div>
                </div>
            </div>
<br>
            <div id="tareas">

            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
